<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f3f4f6"/>
    </linearGradient>
    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="8" y="8" width="384" height="284" fill="none" stroke="url(#border)" stroke-width="2"/>
  
  <!-- Header -->
  <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e3a8a">
    EXPERIENCE CERTIFICATE
  </text>
  
  <!-- BEL Logo -->
  <circle cx="200" cy="65" r="20" fill="#1e3a8a"/>
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    BEL
  </text>
  
  <!-- Certificate Content -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#374151">
    This is to certify that
  </text>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e3a8a">
    VISSKAN ASSOCIATES
  </text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#374151">
    has successfully completed facility management
  </text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#374151">
    services for Bharat Electronics Limited
  </text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#374151">
    during the period March 2019 - December 2024
  </text>
  
  <!-- Services detail -->
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Services: Security Management, Housekeeping, Maintenance
  </text>
  
  <!-- Signature section -->
  <line x1="70" y1="235" x2="150" y2="235" stroke="#374151" stroke-width="1"/>
  <text x="110" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Facility Head
  </text>
  
  <line x1="250" y1="235" x2="330" y2="235" stroke="#374151" stroke-width="1"/>
  <text x="290" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    20 Dec 2024
  </text>
  
  <!-- Seal -->
  <circle cx="200" cy="220" r="15" fill="none" stroke="#1e3a8a" stroke-width="2"/>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e3a8a">
    OFFICIAL SEAL
  </text>
</svg>
